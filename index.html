<!DOCTYPE html><html lang="de"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoBi-Banner (Kontext)</title>
    <link rel="stylesheet" href="sitebar.css">
</head>
<body>
    <style>body{display:grid;grid-template-columns:1fr 1020px 210px 1fr}.page{background-color:#ccc;text-align:center;color:#fff6;font-size:100px;height:200vh}.sitebar{grid-column:3 / span 2}
</style>

    <div><!-- left gutter --></div>

    <div class="page">page</div>

    <div class="sitebar">
    <div class="sitebar__onlyshorttime">Nur für kurze Zeit</div>
    <img class="sitebar__headline" src="free-software.min.png">
    <div class="sitebar__subheadline">Wer sagt, dass gute Software<br>immer Geld kosten muss?</div>
    <div class="sitebar__subsubheadline">Software <strong>im Wert von<br>149,95 €</strong> geschenkt!</div>

    <div class="sitebar__boxes">
        <div class="slider"></div>
    </div>

    <a href="#" id="clicktag" class="sitebar__button">Jetzt kostenlose<br>Vollversionen sichern</a>
    <div class="sitebar__footer">
        <img class="logo" src="https://img.ashampoo.com/assets/images/main/ashampoo_logo_black_rgb.svg">
        <div class="slogan">// Home of Software</div>
    </div>
</div>

<script>
    var getUriParams = function () {
        var query_string = {}
        var query = window.location.search.substring(1);
        var parmsArray = query.split('&');
        if (parmsArray.length <= 0) return query_string;
        for (var i = 0; i < parmsArray.length; i++) {
            var pair = parmsArray[i].split('=');
            var val = decodeURIComponent(pair[1]);
            if (val != '' && pair[0] != '') query_string[pair[0]] = val;
        }
        return query_string;
    }();

    document.getElementById('clicktag').setAttribute('href', getUriParams.clicktag);
    document.getElementById('clicktag').setAttribute('target', getUriParams.target);
</script>


</body></html>
